    <!-- CONTACT -->
    <div class="container-contact section">
        <div class="left-contact">
            <h1>
                <span id="awal">Let's do it</span><br /><span id="akhir">READY TO GET YOUR EVENT STARTED?</span>
            </h1>
            <p>Fill out our form and let's get you on track</p>
        </div>
        <div class="right-contact">
            <form action="addReservation.jsp" method="post">
                <input style="display: none;" name="status" value="unconfirmed"/>
                <div class="nogrid">
                    <label class="label" for="full-name">Full Name *</label>
                    <input type="text" id="full-name" placeholder="Input Your Full Name" name="name"/>
                </div>
                <div class="nogrid">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" placeholder="Input Your Email Address" name="email"/>
                </div>
                <div class="gridcolumn">
                    <div class="input-group">
                        <label for="phone">Phone Number *</label>
                        <input type="text" id="phone" placeholder="Input Your Phone Number" name="phone"/>
                    </div>
                    <div class="input-group datee">
                        <label for="date">Date *</label>
                        <input type="date" id="date" placeholder="dd/mm/yyyy" name="date"/>
                    </div>
                    <div class="input-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" placeholder="Input Your Location" name="location"/>
                    </div>
                    <div class="input-group">
                        <label for="service">Service *</label>
                        <select id="service" name="service">
                            <option value="Corporate">Corporate</option>
                            <option value="Wedding">Wedding & Engagement</option>
                            <option value="Social">Social Event</option>
                            <option value="Community">Community Event</option>
                        </select>
                    </div>
                </div>
                <div class="nogrid">
                    <label for="message">Message *</label>
                    <textarea id="message" placeholder="Saya membutuhkan jasa VIP untuk..." name="message"></textarea>
                </div>
                <div class="button">
                    <button type="submit" class="nogrid">Send Message</button>
                </div>
            </form>
        </div>

    <script src="script.js"></script>

    <script>
        // Function to get query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check if the 'status' parameter is present in the URL
        const status = getQueryParam('status');

        if (status === 'success') {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: 'Reservation submitted successfully!',
            });
        } else if (status === 'error') {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Failed to submit reservation. Please try again.',
            });
        }
    </script>
